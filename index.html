<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros Porsche & Mini Cooper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #9798ad;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
        }
        .car-brand {
            margin: 20px 0;
        }
        .car-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .car {
            background: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(239, 226, 226, 0.867);
            margin: 10px;
            padding: 10px;
            width: 300px;
        }
        .car img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .car h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carros Porsche & Mini Cooper</h1>
        <p>Due√±o: Drako David Salazar Torres - Universidad Cooperativa</p>
        <p>Contacto: Pasto, Colombia</p>
        <p>Semestre 1B</p>

        <div class="car-brand">
            <h2>Porsche</h2>
            <div class="car-list" id="porsche-list"></div>
        </div>
        <div class="car-brand">
            <h2>Mini Cooper</h2>
            <div class="car-list" id="mini-list"></div>
        </div>
    </div>

    <script>
        const cars = {
            Porsche: [
                { name: "911 Carrera", image: "https://acroadtrip.blob.core.windows.net/catalogo-imagenes/xl/RT_V_0397ba8766494091940416878197d37b.jpg" },
                { name: "Taycan", image: "https://pictures.porsche.com/rtt/iris?COSY-EU-100-1711coMvsi60AAt5FwcmBEgA4qP8iBUDxPE3Cb9pNXkBuNYdMGF4tl3U0%25z8rMHIspMBvMZq6G5OtgSv31nBJaA4qh4NSEGewirQ91wRmWBi2dN7gVdcQGAUlhDfHJIspAnPpadiZJyNZz0ctBvoTUkf8dXFyg%25PED6uvqcN9nReRv8o4y7z7f3F%25vUqE8PuWXsOBQiZJyNcY9ctBvoQKLf8dXFMB%25PED6uTMiN9nRe2P6o4y7zQyhF%25vUqhZZuWgEfJqriE0rhWKo2PfjzsoMVm4XBJ%25OBJ" },
                { name: "Cayenne", image: "https://images-porsche.imgix.net/-/media/A1F131A787D84B80BA7C85A90CA83246_6E5232CEA9DE4C8DA7E98A3309D0B259_CY24J5BOX0003-pasm?w=1759&q=85&auto=format" }
            ],
            "Mini Cooper": [
                { name: "Mini Cooper S", image: "https://autosdeprimera.com/wp-content/uploads/2024/02/mini-cooper-s-2024-a.jpg" },
                { name: "Mini Countryman", image: "https://s.yauto.cz/m/obrazky/mcs/0050/mini-countryman-M-1002228-794646abd6dfbe535f61a96ab8ce252d.jpg" },
                { name: "Mini Clubman", image: "https://cdn.wheel-size.com/thumbs/e1/67/e1671e691cab4aee45d7cfe4fe40e8ce.jpg" }
            ]
        };

        function loadCars(brand, elementId) {
            const container = document.getElementById(elementId);
            cars[brand].forEach(car => {
                const carDiv = document.createElement("div");
                carDiv.className = "car";
                carDiv.innerHTML = `
                    <img src="${car.image}" alt="${car.name}">
                    <h3>${car.name}</h3>
                `;
                container.appendChild(carDiv);
            });
        }

        loadCars("Porsche", "porsche-list");
        loadCars("Mini Cooper", "mini-list");
    </script>
</body>
